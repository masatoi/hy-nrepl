name: hy-nrepl tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Python ${{ matrix.python-version }}, Hy ${{ matrix.hy-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        hy-version: ["0.29.0", "1.0.0", "1.1.0"]
        exclude:
          - python-version: "3.13"
            hy-version: "0.29.0"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hy==${{ matrix.hy-version }}
        pip install -e .[test]
        # If building from source locally, ensure build backend is present
        if [ -f pyproject.toml ]; then python -m pip install setuptools wheel pytest; fi

    - name: Show env (debug)
      run: |
        python -V
        pip show hy | sed -n '1,6p'
        pip freeze | sed -n '1,50p'

    - name: Test with pytest
      run: |
        pytest tests -q
